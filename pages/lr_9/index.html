    <!-- оператор if -->
    <script>
        //Выводит приветствие "Доброе утро"
        // если время меньше чем 10
        var d = new Date();
        var time = d.getHours();
        if (time < 11)
            document.write("Доброе утро!");
        else
            document.write("Добрый день!");
    </script>

    <!-- оператор switch -->
    <script type="text/javascript">
        // Вы получите различные приветствия в
        // зависимости от того, какой сейчас день
        // недели.Заметьте, что Воскресенье = 0,
        //     Понедельник = 1, Вторник = 2, и т.д.
        var d = new Date();
        var Day = d.getDay();
        switch (Day) {
            case 5:
                document.write("Наконец-то Пятница");
                break;
            case 6:
                document.write("Суперская Суббота");
                break;
            case 0:
                document.write("Сонное Воскресенье");
                break;
            default:
                document.write("Когда же наступят выходные???");
        }
    </script>

    <!-- диалоговое окно promt() -->
    <script>
        function show_prompt() {
            var name = prompt("Пожалуйста, введите ваше имя", "Кто-то");
            if (name != null && name != "")
                document.write("Привет " + name + "! Как дела сегодня ? ");
        }
    </script>
