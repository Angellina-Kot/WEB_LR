    <script>
        // Задаём массив из 7 целых чисел
        let arr = [11, 24, 14, 8, 15, 61, 8];
        document.write("Исходный массив: [" + arr.join(", ") + "]<br>");

        // Максимальный элемент массива
        const maxElement = Math.max(...arr);
        document.write("Максимальный элемент: " + maxElement + "<br>");

        // Сортируем массив по возрастанию
        arr.sort((a, b) => a - b); // Используем метод sort()

        // Выводим массив
        document.write("Отсортированный массив: [" + arr.join(", ") + "]");
    </script>

        const s1 = "Я люблю Беларусь";
